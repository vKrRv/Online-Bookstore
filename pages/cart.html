<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Helps adjust the website for smaller devices (Smartphones or tablets). -->
    <title>Shopping Cart - Online Bookstore</title>
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- This library have lots of uses, but I'm using it specifically for "Magnifying glass icon" in search bar -->
</head>

<body>
    <header>
        <img src="/images/logo.png" alt="Bookstore Logo" class="logo">
        <h1 class="title">Shopping Cart</h1>

    <div class="bar">
        <nav>
            <a href="home.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Shopping Cart</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Login</a>
        </nav>
        <div class="search-bar">
            <form>
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search for books..." />
            </form>
        </div>
    </div>
    </header>

    <section id="cart">
        <div class="cart-item">
            <button class="remove-btn">×</button>
            <img src="/images/book1.png" alt="Book Cover" class="book-cover">
            <div class="item-details">
                <h3>Book Title</h3>
                <p>Author Name</p>
                <p>Price: <strong>$30</strong></p>
                <input type="number" value="1" min="1">
            </div>
        </div>
        <div class="cart-item">
            <button class="remove-btn">×</button>
            <img src="/images/book2.png" alt="Book Cover" class="book-cover">
            <div class="item-details">
                <h3>Book Title</h3>
                <p>Author Name</p>
                <p>Price: <strong>$25</strong></p>
                <input type="number" value="1" min="1">
            </div>
        </div>
        <div class="cart-item">
            <button class="remove-btn">×</button>
            <img src="/images/book3.png" alt="Book Cover" class="book-cover">
            <div class="item-details">
                <h3>Book Title</h3>
                <p>Author Name</p>
                <p>Price: <strong>$20</strong></p>
                <input type="number" value="1" min="1">
            </div>
        </div>

        <button class="back-shop-btn">Back to shopping</button>
        <button class="checkout-btn"><a href="checkout.html" class="btn-text">Continue to payment</a></button>
    </section>


    <footer>
        <p>&copy; 2025 Online Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
